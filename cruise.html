<!DOCTYPE html>
<html>
 <head>
    <title>Cruise with Jake</title>
 </head>
<body>

<h2>Jake Schellhorn goes on a cruise</h2>

<form>
    <label for="cabin">Shares Cabin</label>
    <input type="checkbox" id="cabin" value="True">

    <label for="breakfast">Breakfast</label>
    <input type="checkbox" id="breakfast" value="True">

    <label for="pool">Pool Pass</label>
    <input type="checkbox" id="pool" value="False">

    <input type="button" value="Select a cruise" onclick="selectCruise()">
</form>

<p id="cruise"></p>


<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

<script>
    var my_cruise = {}
    function selectCruise(){
        my_cruise = {}
        shared = document.getElementById("cabin").checked
        breakfast = document.getElementById("breakfast").checked
        pool = document.getElementById("pool").checked
        if(shared){
            my_cruise["cabin"] = true
        }
        else{
            my_cruise["cabin"] = false
        }
        if(breakfast){
            my_cruise["breakfast"] = true
        }
        else{
            my_cruise["breakfast"] = false
        }
        if(pool){
            my_cruise["pool"] = true
        }
        else{
            my_cruise["pool"] = false
        }
        out = document.getElementById("cruise")
        out.innerHTML = my_cruise.cabin +", " +my_cruise.breakfast+ ", "+my_cruise.pool
    }
</script>

</body>
</html>
